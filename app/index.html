<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="D3 example project">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infovis</title>
  <script src="lib/d3.js"></script>
  <script src="script/dataprovider.js"></script>
  <script src="script/visualization.js"></script>
  <script src="script/helper.js"></script>
  <script src="https://unpkg.com/d3-simple-slider/build/d3-simple-slider.js"></script>


  <style>
    body {
      margin: 2;
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 5fr 1fr;
      grid-template-rows: 5fr 1fr;
      grid-template-areas:
        "map" "info" "slider";
    }
    #name {
      color:coral
    }

  </style>

</head>

<body>

  <div class="container">
    <svg></svg>

    <div class="info">
      <h1 id="name"></h1>
    </div>

    <div class="slider_container">
      <div id="slider">Test</div>
    </div>

  </div>



  <script>
    window.onload = function () {
      console.log(d3);
      DataProvider.loadJSON(function (response) {
        // call drawing functions
        Visualization.draw();
      });
    };    
  </script>

</body>

</html>
